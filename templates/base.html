<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>{% block title %}{% endblock %}</title>    
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">        
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/bootstrap-5.3.3-dist/css/bootstrap-select.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/bootstrap-5.3.3-dist/css/datatables.css') }}">

    <style>
        .iframe-container {    
            padding-bottom: 50%;
            padding-top: 30px; height: 0; overflow: hidden;            
        }
        .iframe-container iframe,
        .iframe-container object,
        .iframe-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
        }      
        
        @media (max-width: 991.98px) {
            .offcanvas-collapse {
                position: fixed;
                top: 56px;
                /* Height of navbar */
                bottom: 0;
                right: 100%;
                width: 100%;
                padding-right: 1rem;
                padding-left: 1rem;
                overflow-y: auto;
                visibility: hidden;
                background-color: #343a40;
                transition: transform .3s ease-in-out, visibility .3s ease-in-out;
            }
    
            .offcanvas-collapse.open {
                visibility: visible;
                transform: translateX(100%);
            }
        }
        </style>
    <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/jquery-3.7.0.js')}}"></script>        
    <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/popper.min.js')}}"></script>    
    <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/bootstrap.min.js')}}"></script>    
    <!-- <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js')}}"></script> -->
    <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/datatables.min.js')}}"></script>    
    <script src="{{url_for('static', filename='styles/bootstrap-5.3.3-dist/js/bootstrap-select.min.js')}}"></script>
    
</head>
